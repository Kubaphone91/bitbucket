<table>
  <tr>
    <th style='width: 45%;'>Team Name</th>
    <th style='width: 35%;'>Preferred Positions</th>
    <th style='width: 20%;'>Actions</th>
  </tr>
  <tr *ngFor='let player of playerList'>
    <td>{{ player.name }}</td>
    <td>{{ player.position }}</td>
    <td><button (click)="delete(player._id)">Delete</button></td>
  </tr>
</table>
